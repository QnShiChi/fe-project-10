<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Styles css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Grid css -->
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="side-bar">
            <div class="user-group">
              <img
                src="./assets/icon/icon-1.svg"
                alt=""
                class="user-group__icon"
              />

              <div class="user-group__avatar-wrap">
                <img
                  src="./assets/img/avatar-1.jpg"
                  alt=""
                  class="user-group__avatar"
                />
              </div>
            </div>
            <div class="separate"></div>
            <!-- Navbar -->
            <nav class="navbar">
              <!-- Navbar List -->
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#!" class="navbar__link">
                    <img
                      src="./assets/icon/clock.svg"
                      alt=""
                      class="navbar__icon"
                    />
                  </a>
                </li>
                <li class="navbar__item active">
                  <a href="#!" class="navbar__link">
                    <img
                      src="./assets/icon/headphone.svg"
                      alt=""
                      class="navbar__icon"
                    />
                  </a>
                </li>
                <li class="navbar__item">
                  <a href="#!" class="navbar__link">
                    <img
                      src="./assets/icon/heart.svg"
                      alt=""
                      class="navbar__icon"
                    />
                  </a>
                </li>
              </ul>
            </nav>
            <!-- Setting group -->
            <div class="setting-group">
              <button class="setting-group__item">
                <img src="./assets/icon/setting.svg" alt="" />
              </button>
              <div class="setting-group__item">
                <a href="#!">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                  >

                      fill-opacity="0.45"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </header>
        <!-- Hero -->
        <section class="hero">
          <h1 class="hero__heading">Quoc Nhat's Music Player</h1>
          <div class="choose-bar">
            <span class="choose-bar__text">Top-chart</span>
            <button class="choose-bar__choose">
              <span>Week</span>
              <img src="./assets/icon/arrow-down.svg" alt="" />
            </button>
          </div>
          <!-- Top chart list -->
          <div class="top-chart__list">
            <!-- Item 1 -->
            <article class="top-chart__item">
              <div class="top-chart__item-wrap">
                <img
                  src="./assets/img/top-chart-1.jpg"
                  alt=""
                  class="top-chart__item-thumb"
                />
              </div>
              <h4 class="top-chart__item-title">Son Tung M-TP</h4>
              <p class="top-chart__item-desc">
                Radiohead, <strong>2001</strong>
              </p>
            </article>

            <!-- Item 2 -->
            <article class="top-chart__item">
              <div class="top-chart__item-wrap">
                <img
                  src="./assets/img/top-chart-2.jpg"
                  alt=""
                  class="top-chart__item-thumb"
                />
              </div>
              <h4 class="top-chart__item-title">Son Tung M-TP</h4>
              <p class="top-chart__item-desc">
                Radiohead, <strong>2004</strong>
              </p>
            </article>

            <!-- Item 3 -->
            <article class="top-chart__item">
              <div class="top-chart__item-wrap">
                <img
                  src="./assets/img/top-chart-3.jpg"
                  alt=""
                  class="top-chart__item-thumb"
                />
              </div>
              <h4 class="top-chart__item-title">Son Tung M-TP</h4>
              <p class="top-chart__item-desc">
                Pink Floyd, <strong>1994</strong>
              </p>
            </article>

            <!-- Item 4 -->
            <article class="top-chart__item">
              <div class="top-chart__item-wrap">
                <img
                  src="./assets/img/top-chart-4.png"
                  alt=""
                  class="top-chart__item-thumb"
                />
              </div>
              <h4 class="top-chart__item-title">Son Tung M-TP</h4>
              <p class="top-chart__item-desc">
                Sky Tour, <strong>2008</strong>
              </p>
            </article>
          </div>

          <h3 class="hero__text">You may like</h3>
          <div class="play-list__wrap">
            <!-- Play list -->
            <div class="play-list">
              <!-- Song -->
            </div>
          </div>
        </section>
        <div class="play">
          <!-- DashBoard -->
          <section class="dash-board">
            <h3 class="dash-board__title">Now playing</h3>

            <!-- CD -->
            <div class="cd">
              <img class="cd-thumb" src="" alt="" />
            </div>

            <!-- Song info -->
            <div class="song-info">
              <h4 class="song-info__name"></h4>
              <h2 class="song-info__singer"></h2>
              <img
                class="song-info__decor"
                src="./assets/icon/decor-1.svg"
                alt=""
              />
              <img
                class="song-info__decor"
                src="./assets/icon/decor-2.svg"
                alt=""
              />
            </div>

            <input
              id="progress"
              class="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <!-- Audio -->
            <audio id="audio" src=""></audio>

            <!-- Control -->
            <div class="control">
              <div class="btn btn-random">
                <img src="./assets/icon/random-btn.svg" alt="" />
              </div>
              <div class="btn btn-prev">
                <img src="./assets/icon/prev-btn.svg" alt="" />
              </div>
              <div class="btn btn-toggle-play">
                <img
                  class="pause-btn"
                  src="./assets/icon/pause-btn.svg"
                  alt=""
                />
                <img class="play-btn" src="./assets/icon/play-btn.svg" alt="" />
              </div>
              <div class="btn btn-next">
                <img src="./assets/icon/next-btn.svg" alt="" />
              </div>
              <div class="btn btn-repeat">
                <img src="./assets/icon/repeat-btn.svg" alt="" />
              </div>
            </div>
          </section>

          <!-- Track list -->
          <section class="track-list">
            <h3 class="track-list__title">Track list</h3>

            <div class="track-list__row">
              <div class="btn btn-random">
                <img src="./assets/icon/random-btn.svg" alt="" />
              </div>

              <div class="btn btn-repeat">
                <img src="./assets/icon/repeat-btn.svg" alt="" />
              </div>
            </div>

            <span class="track-list__text">Playing next</span>

            <div class="track-list__menu">
              <!-- Play list -->
              <div class="play-list">
                <!-- Song -->
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
